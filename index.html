<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuple Operations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 90%;
            padding: 12px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 10px #4ecdc4;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #min { background-color: #ff6b6b; }
        #max { background-color: #4ecdc4; }
        #sum { background-color: #feca57; }
        #average { background-color: #ff9ff3; }
        #sort { background-color: #54a0ff; }
        #reverse { background-color: #5f27cd; }
        #count { background-color: #ff6b6b; }
        #del { background-color: #ff9ff3; }
        textarea {
            height: 100px;
            resize: none;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tuple Operations</h1>
        <input type="text" id="tupleInput" placeholder="Enter tuple (e.g., 1,2,3,4)">
        <div class="button-grid">
            <button id="min" onclick="performOperation('min')">Min</button>
            <button id="max" onclick="performOperation('max')">Max</button>
            <button id="sum" onclick="performOperation('sum')">Sum</button>
            <button id="average" onclick="performOperation('average')">Average</button>
            <button id="sort" onclick="performOperation('sort')">Sort</button>
            <button id="reverse" onclick="performOperation('reverse')">Reverse</button>
            <button id="count" onclick="performOperation('count')">Count</button>
            <button id="del" onclick="performOperation('del')">Delete Last</button>
        </div>
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        function performOperation(operation) {
            const input = document.getElementById('tupleInput').value;
            const tuple = input.split(',').map(item => isNaN(item) ? item : Number(item));
            let result;

            switch(operation) {
                case 'min':
                    result = Math.min(...tuple);
                    break;
                case 'max':
                    result = Math.max(...tuple);
                    break;
                case 'sum':
                    result = tuple.reduce((a, b) => a + b, 0);
                    break;
                case 'average':
                    result = tuple.reduce((a, b) => a + b, 0) / tuple.length;
                    break;
                case 'sort':
                    result = [...tuple].sort((a, b) => a - b);
                    break;
                case 'reverse':
                    result = [...tuple].reverse();
                    break;
                case 'count':
                    result = tuple.length;
                    break;
                case 'del':
                    result = tuple.slice(0, -1);
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('output').value = result;
        }
    </script>
</body>
</html>
